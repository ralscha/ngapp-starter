<p-toast [baseZIndex]="10000" key="tst" position="top-right"></p-toast>

<ng-sidebar-container>
  <ng-sidebar #sidebar [closeOnClickBackdrop]="true" [(opened)]="sidebarOpen"
              [mode]="sideBarOver ? 'over' : 'slide'"
              [showBackdrop]="sideBarOver">
    <ul *ngIf="authenticated">
      <li>
        <a routerLinkActive="active" (click)="sideBarOver && sidebar.close()" routerLink="/home">Home</a>
      </li>
      <li *ngIf="admin">
        <a routerLinkActive="active" (click)="sideBarOver && sidebar.close()" routerLink="/user-list">Users</a>
      </li>
      <li>
        <a (click)="logout()" href="#">Logout</a>
      </li>
    </ul>
  </ng-sidebar>
  <div ng-sidebar-content>

    <div class="toolbar">
      <svg [class.hidden]="!authenticated" (click)="sidebarOpen = !sidebarOpen" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="bars"
           class="svg-inline--fa fa-bars fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
        <path fill="currentColor"
              d="M16 132h416c8.837 0 16-7.163 16-16V76c0-8.837-7.163-16-16-16H16C7.163 60 0 67.163 0 76v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16z"></path>
      </svg>
      <p-inputSwitch [class.hidden]="!authenticated" (onChange)="onSideBarOverChange($event)"></p-inputSwitch>
      <h2>Angular Starter App with PrimeNG</h2>
    </div>

    <ngx-loading-bar [fixed]="false" [includeSpinner]="false" height="8px"></ngx-loading-bar>
    <main>
      <router-outlet></router-outlet>
    </main>
  </div>
</ng-sidebar-container>
